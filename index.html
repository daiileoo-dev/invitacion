<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Años</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            border: none;
        }

        /* Estilo para pantallas grandes (computadoras) */
        @media (min-width: 768px) {
            iframe {
                height: 100vh;  /* Se ajusta al alto de la pantalla */
            }
        }

        /* Estilo para pantallas pequeñas (celulares) */
        @media (max-width: 767px) {
            iframe {
                height: 150vh;  /* Se ajusta al alto de la pantalla y muestra más de una página */
            }
        }
    </style>
</head>
<body>
    <iframe src="Invitacion.pdf#page=1&view=fitH&toolbar=0&navpanes=0&scrollbar=0"></iframe>
</body>
</html>
