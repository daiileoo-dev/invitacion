<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Años</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh; /* Altura total de la pantalla */
            overflow-y: auto; /* Desplazamiento si es necesario */
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 10px 0; /* Espacio entre las imágenes */
            object-fit: contain; /* Asegura que las imágenes no se deformen */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="parte1.jpg" alt="Invitación XV Años - Parte 1">
        <img src="parte2.jpg" alt="Invitación XV Años - Parte 2">
        <img src="parte3.jpg" alt="Invitación XV Años - Parte 3">
        <img src="parte4.jpg" alt="Invitación XV Años - Parte 4">
        <img src="parte5.jpg" alt="Invitación XV Años - Parte 5">
    </div>
</body>
</html>
